    <div id='cover' class='inactive' style="position:absolute;left:0;right:0;top:0;bottom:0;background:rgba(0,0,0,0.1);z-index:999;"></div>

	<script type="text/javascript">
		var map = new Worldmap(window.innerWidth, window.innerHeight, 180, "azimuthalEquidistant", "map", "../json/", callBack);//width, height, init scale, projection: "Mercator" / "Robison", root to topojson folder, call back function
		var availableTags = [];
		var menu;
		function callBack ()
		{
			map.worldHigh.forEach(function(d){availableTags.push({label:d.properties.name, value:d.properties.adm0_a3})})
			createDropDownMenu();
			createResetButton();
			//createProjectionsMenu();
			createZoom();
			createDimensions();
      createAnotations();
		}

		function createZoom()
		{
			d3.selectAll('.zoomButton').on('click', function(){
				var direction = 1;
				direction = (this.id === 'zoom_in') ? 1 : -1;

				map.zoomClick(direction);
			});
		}

		/*function createProjectionsMenu()
		{
			d3.select("#projections_menu").on("change", function(){map.resetPorjection(this.value)})	
		}*/

		function createResetButton()
		{
			d3.select("#reset").on("click", function(){map.reset();})
		}

		function createDropDownMenu()
		{
			$( "#tags" ).autocomplete({
				source: availableTags,
				focus: function( event, ui ) {
					$( "#tags" ).val( ui.item.label );
					return false;
				},
				select:function(event, ui ){onTagSelected(event, ui ); return false}
			});
		}

		function onTagSelected(event,ui)
		{
      
			//var country = d3.select(".country ." + ui.item.value);

      //console.log(map.worldHigh.forEach().filter(ui.item.value))


			map.worldHigh.forEach(function(d){console.log(d);if(d.properties.adm0_a3 == ui.item.value)map.clicked(d); return})
		}

		function createDimensions()
		{

			d3.select("#dimensions").on('click', function()
			{
				map.setWidth(Number(document.getElementById('w').value));
				map.setHeight(Number(document.getElementById('h').value));

				map.resetView();
			})
			
		}

    function createAnotations()
    {
      d3.select('#setLocationMsg').on('click', function()
      {
        createPlaceHolderText();
      })
    }


    function createPlaceHolderText()
    {
      var placeHolderText = d3.select('#placeholderTextContainer')
      .classed('inactive', false)
      .classed('active', true)
      .style('top', window.innerHeight /2 + 'px')
      .style('left', window.innerWidth /2 + 'px');

      var cover = d3.select('#cover')
      .classed('inactive',false)
      .classed('active',true);


      d3.select('#okAnotation')
      .on('click', function()
      {
        cover
        .classed('inactive',true)
        .classed('active',false);


        placeHolderText
        .classed('inactive', true)
        .classed('active', false  )

      })


    }

    function drag_start(event) {
    var style = window.getComputedStyle(event.target, null);
    event.dataTransfer.setData("text/plain",
    (parseInt(style.getPropertyValue("left"),10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - event.clientY));
} 
function drag_over(event) { 
    event.preventDefault();
    event.stopPropagation();
    return false; 
} 
function drop(event) {
    event.preventDefault();
    event.stopPropagation();

    var offset = event.dataTransfer.getData("text/plain").split(',');
    var dm = document.getElementById('placeholderTextContainer');
    dm.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
    dm.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';

    return false;
} 
var dm = document.getElementById('placeholderTextContainer'); 
dm.addEventListener('dragstart',drag_start,false); 
document.body.addEventListener('dragover',drag_over,false); 
document.body.addEventListener('drop',drop,false); 
	</script>
